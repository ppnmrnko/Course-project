<!-- Поле, на котором в дальнейшем будут отображаться таблицы -->
<div id="FormId">
	<table width="100%" height="100%">
		<th>
			<table width="228" border="0" cellspacing="1" cellpadding="0" align="center">
				<tr><td colspan="3" class="login" style="font-size:11pt;">Введите имя и пароль для входа в систему</td></tr>
				<tr><td colspan="3" height="10"></td></tr>
				<tr>
					<td width="110" class="login">Имя:</td>
					<td width="160"><input id='LoginId' name="name" class="login" type="text" style="width:135px;"></td>
					<td width="10"></td>
				</tr>
				<tr>
					<td align="left" class="login">Пароль:</td>
					<td><input id='PasswordId' name="pass" class="login" type="password"  style="width:135px;"></td>
				</tr>
				<tr><td colspan="3" height="15"></td></tr>
				<tr><td colspan="3" align="left">
					<input name="ok" onClick="ChangeUser();" type="submit" value="Далее" class="but_log">
					<input name="cancel" type="reset" value="Отменить" class="but_log">
				</td></tr>
				<tr><td colspan="3" align="left">
					<button onClick="showForm('mainform.html');" class="but_log" style="width:100%;">Главная форма</button>
				</td></tr>
			</table>
		</th>
	</table>
